<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ¦„ Unicorn Madagascar â€” Deriv Multiplier Trader</title>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #f8fafc;
      --bg-panel: #ffffff;
      --bg-accent: #eff6ff;
      --text-main: #1e293b;
      --text-muted: #475569;
      --border: #e2e8f0;
      --accent: #2563eb;
      --accent-light: #93c5fd;
    }

    body.dark {
      --bg-main: #0d1117;
      --bg-panel: #161b22;
      --bg-accent: #1e293b;
      --text-main: #e6edf3;
      --text-muted: #9ba6b3;
      --border: #30363d;
      --accent: #58a6ff;
      --accent-light: #1e40af;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      transition: 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: linear-gradient(90deg, var(--accent), #3b82f6);
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .header-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input, select, button {
      padding: 6px 10px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      background-color: var(--bg-panel);
      color: var(--text-main);
      transition: 0.2s;
    }

    button {
      background: linear-gradient(90deg, #3b82f6, var(--accent));
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover { opacity: 0.9; }

    main {
      display: flex;
      height: calc(100vh - 60px);
    }

    aside#symbolList {
      width: 220px;
      background-color: var(--bg-panel);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      padding: 12px;
      transition: 0.3s;
    }

    .symbolItem {
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
      background-color: var(--bg-accent);
      transition: 0.2s;
    }

    .symbolItem:hover {
      background-color: var(--accent-light);
      transform: scale(1.02);
    }

    .symbolItem.active {
      background-color: var(--accent);
      color: white;
    }

    #chartSection {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      position: relative;
    }

    #chartInner {
      flex: 1;
      width: 100%;
      min-height: 500px;
      background-color: var(--bg-panel);
      border-radius: 8px;
      border: 1px solid var(--border);
      position: relative;
      z-index: 1;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      background-color: var(--bg-panel);
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    #controls label {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    /* === Trade History === */
    #tradeHistory, #autoTradeHistory {
      margin-top: 10px;
      background-color: var(--bg-panel);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      height: 180px;
      overflow-y: auto;
    }

    #tradeHistory strong, #autoTradeHistory strong {
      display: block;
      margin-bottom: 6px;
      color: var(--text-main);
    }

    table.trade-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    .trade-table th, .trade-table td {
      padding: 6px 8px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    .trade-table th {
      background-color: var(--bg-accent);
      color: var(--text-muted);
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .trade-table td {
      color: var(--text-main);
    }

    .buy { color: #16a34a; font-weight: 600; }
    .sell { color: #dc2626; font-weight: 600; }

    #pnl {
      font-weight: bold;
      color: var(--accent);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--border);
      border-radius: 4px;
    }

    .theme-toggle {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      font-size: 1rem;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .theme-toggle:hover { background: rgba(255,255,255,0.15); }

    /* Gauges overlay */
    #gaugeDashboard {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    #gaugeDashboard canvas {
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.15);
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .tooltip {
      position: absolute;
      background: var(--bg-panel);
      color: var(--text-main);
      padding: 4px 8px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 12px;
      pointer-events: none;
      display: none;
      z-index: 999;
    }

    .lastPriceLabel {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--accent);
      color: white;
      font-size: 12px;
      padding: 3px 6px;
      border-radius: 4px;
      font-weight: 500;
    }

    #launchAutomation {
      background: linear-gradient(90deg, #3b82f6, var(--accent));
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s, transform 0.1s;
    }

    #launchAutomation:hover {
      transform: scale(1.03);
      opacity: 0.95;
    }

    #launchAutomation.active {
      background: linear-gradient(90deg, #ef4444, #dc2626);
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸ¦„ Unicorn Madagascar</h1>
    <div class="header-right">
      <input id="tokenInput" placeholder="Enter Deriv API token (optional)" />
      <button id="connectBtn">Connect</button>
      <span id="status">Not connected</span>
      <span id="userBalance">ðŸ’° Balance: --</span>
      <button class="theme-toggle" id="themeToggle" title="Toggle Light/Dark">ðŸŒ™</button>
    </div>
  </header>

  <main>
    <aside id="symbolList"></aside>

    <section id="chartSection">
      <div id="gaugeDashboard"></div>
      <div id="chartInner">
        <div id="tooltip" class="tooltip"></div>
      </div>

      <div id="controls">
        <select id="modeSelect">
          <option value="simulation">Simulation</option>
          <option value="live">Live</option>
        </select>

        <label>Multiplier
          <select id="multiplier">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
          </select>
        </label>

        <label>Stake:
          <input id="stake" type="number" step="0.01" min="0.01" value="1.00" />
        </label>

        <label>TP (%)
          <input id="tp" type="number" step="0.01" value="1.0" />
        </label>

        <label>SL (%)
          <input id="sl" type="number" step="0.01" value="1.0" />
        </label>

        <label>Buy Number:
          <input id="buyNumber" type="number" min="1" max="100" value="1" />
        </label>

        <label>Sell Number:
          <input id="sellNumber" type="number" min="1" max="100" value="1" />
        </label>

        <button id="launchAutomation">Launch Automation</button>
        <button id="buyBtn">BUY</button>
        <button id="sellBtn">SELL</button>
        <button id="closeBtnWin">CLOSE ALL WINNING</button>
        <button id="closeBtnAll">CLOSE ALL</button>
        <div id="pnl">PnL: --</div>
      </div>

      <!-- Trade history manuel -->
      <div id="tradeHistory">
        <strong>ðŸ“œ Trade history</strong>
        <div id="historyList"></div>
      </div>

      <!-- Trade history automatisÃ© -->
      <div id="autoTradeHistory">
        <strong>Automated trades</strong>
        <div id="autoHistoryList"></div>
      </div>
    </section>
  </main>

  <script src="app.js" defer></script>

  <script>
    // ðŸŒ— Mode clair/sombre
    const toggleBtn = document.getElementById("themeToggle");
    const body = document.body;
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      toggleBtn.textContent = "â˜€ï¸";
    }
    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
      const isDark = body.classList.contains("dark");
      toggleBtn.textContent = isDark ? "â˜€ï¸" : "ðŸŒ™";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // âš™ï¸ Bouton Launch Automation
    const launchAutomationBtn = document.getElementById("launchAutomation");
    launchAutomationBtn.addEventListener("click", () => {
      const isActive = launchAutomationBtn.classList.toggle("active");
      launchAutomationBtn.textContent = isActive
        ? "Stop Automation"
        : "Launch Automation";
    });
  </script>
</body>
</html>
