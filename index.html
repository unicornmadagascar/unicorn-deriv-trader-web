<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ü¶Ñ Unicorn Madagascar ‚Äî Deriv Multiplier Trader</title>

  <!-- Librairie Lightweight Charts -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* === STYLES G√âN√âRAUX (inchang√©s sauf chart) === */
    :root {
      --bg-main: #f8fafc;
      --bg-panel: #ffffff;
      --bg-accent: #eff6ff;
      --text-main: #1e293b;
      --text-muted: #475569;
      --border: #e2e8f0;
      --accent: #2563eb;
      --accent-light: #93c5fd;
    }

    body.dark {
      --bg-main: #0d1117;
      --bg-panel: #161b22;
      --bg-accent: #1e293b;
      --text-main: #e6edf3;
      --text-muted: #9ba6b3;
      --border: #30363d;
      --accent: #58a6ff;
      --accent-light: #1e40af;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      transition: 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: linear-gradient(90deg, var(--accent), #3b82f6);
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .header-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input, select, button {
      padding: 6px 10px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      background-color: var(--bg-panel);
      color: var(--text-main);
      transition: 0.2s;
    }

    button {
      background: linear-gradient(90deg, #3b82f6, var(--accent));
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover { opacity: 0.9; }

    main {
      display: flex;
      align-items: flex-start;
      height: auto;
      min-height: 100vh;
    }

    aside#symbolPanel {
      width: 220px;
      background-color: var(--bg-panel);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      padding: 12px;
    }

    #chartSection {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      position: relative;
    }

    /* === NOUVELLE ZONE GRAPHIQUE === */
    #chartInner {
      flex: 1;
      width: 100%;
      min-height: 500px;
      background-color: var(--bg-panel);
      border-radius: 8px;
      border: 1px solid var(--border);
      position: relative;
      z-index: 1;
      overflow: hidden;
    }

    /* Historique et panneaux */
    #controls, #tradeHistory, #autoTradeHistory {
      margin-top: 10px;
      background-color: var(--bg-panel);
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    #tradeHistory, #autoTradeHistory {
      height: 300px;
      overflow-y: auto;
    }

    table.trade-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    .trade-table th, .trade-table td {
      padding: 6px 8px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    .trade-table th {
      background-color: var(--bg-accent);
      color: var(--text-muted);
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .trade-table td {
      color: var(--text-main);
    }

    .buy { color: #16a34a; font-weight: 600; }
    .sell { color: #dc2626; font-weight: 600; }

    .theme-toggle {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      font-size: 1rem;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .theme-toggle:hover { background: rgba(255,255,255,0.15); }
  </style>
</head>

<body>
  <header>
    <h1>ü¶Ñ Unicorn Madagascar</h1>
    <div class="header-right">
      <input id="tokenInput" placeholder="Enter Deriv API token" />
      <button id="connectBtn">Connect</button>
      <span id="status">Not connected</span>
      <span id="userBalance">üí∞ Balance: --</span>
      <button class="theme-toggle" id="themeToggle" title="Toggle Light/Dark">üåô</button>
    </div>
  </header>

  <main>
    <aside id="symbolPanel">
      <div id="symbolList"></div>
    </aside>

    <section id="chartSection">
      <div id="chartInner"></div>

      <div id="controls">
        <button id="buyBtn">BUY</button>
        <button id="sellBtn">SELL</button>
        <div id="pnl">PnL: --</div>
      </div>

      <div id="tradeHistory">
        <strong>üìú Trade history</strong>
        <div id="historyList"></div>
      </div>
    </section>
  </main>

  <script src="app.js" defer></script>

  <script>
    // üåô Gestion th√®me clair/sombre
    const toggleBtn = document.getElementById("themeToggle");
    const body = document.body;
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      toggleBtn.textContent = "‚òÄÔ∏è";
    }
    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
      const isDark = body.classList.contains("dark");
      toggleBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
      applyThemeToChart(isDark);
    });

    // üìä Initialisation Lightweight Chart
    const chartContainer = document.getElementById('chartInner');
    const chart = LightweightCharts.createChart(chartContainer, {
      layout: {
        background: { color: getComputedStyle(document.body).getPropertyValue('--bg-panel').trim() },
        textColor: getComputedStyle(document.body).getPropertyValue('--text-main').trim(),
      },
      grid: {
        vertLines: { color: 'rgba(0,0,0,0.1)' },
        horzLines: { color: 'rgba(0,0,0,0.1)' },
      },
      crosshair: { mode: LightweightCharts.CrosshairMode.Normal },
      timeScale: { borderColor: 'rgba(0,0,0,0.2)' },
      rightPriceScale: { borderColor: 'rgba(0,0,0,0.2)' },
    });

    const candleSeries = chart.addCandlestickSeries({
      upColor: '#16a34a',
      borderUpColor: '#16a34a',
      wickUpColor: '#16a34a',
      downColor: '#dc2626',
      borderDownColor: '#dc2626',
      wickDownColor: '#dc2626',
    });

    // Exemple de donn√©es fictives
    const data = [
      { time: '2025-10-21', open: 101, high: 105, low: 99, close: 104 },
      { time: '2025-10-22', open: 104, high: 108, low: 102, close: 107 },
      { time: '2025-10-23', open: 107, high: 110, low: 106, close: 108 },
      { time: '2025-10-24', open: 108, high: 111, low: 107, close: 109 },
    ];
    candleSeries.setData(data);

    // üåó Appliquer le th√®me clair/sombre au graphique
    function applyThemeToChart(isDark) {
      chart.applyOptions({
        layout: {
          background: { color: isDark ? '#0d1117' : '#ffffff' },
          textColor: isDark ? '#e6edf3' : '#1e293b',
        },
        grid: {
          vertLines: { color: isDark ? '#30363d' : 'rgba(0,0,0,0.1)' },
          horzLines: { color: isDark ? '#30363d' : 'rgba(0,0,0,0.1)' },
        },
        rightPriceScale: {
          borderColor: isDark ? '#30363d' : 'rgba(0,0,0,0.2)',
        },
        timeScale: {
          borderColor: isDark ? '#30363d' : 'rgba(0,0,0,0.2)',
        },
      });
    }
  </script>


</body>
</html>
