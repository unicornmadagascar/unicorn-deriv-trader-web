<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ¦„ Unicorn Deriv Trader (Web)</title>
  <link rel="stylesheet" href="style.css" />
 
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: #e6edf3;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #111;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 1.2rem;
    }

    header .header-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input, select, button {
      padding: 5px;
      font-size: 0.9rem;
      border-radius: 4px;
      border: none;
    }

    main {
      display: flex;
      height: calc(100vh - 60px);
    }

    aside#symbolList {
      width: 200px;
      background-color: #111;
      border-right: 1px solid #222;
      overflow-y: auto;
      padding: 10px;
    }

    .symbolItem {
      padding: 6px;
      margin-bottom: 4px;
      border-radius: 4px;
      cursor: pointer;
      background-color: #0d1117;
      transition: background 0.2s;
    }

    .symbolItem:hover, .symbolItem.active {
      background-color: #222;
    }

    #chartSection {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    #chartInner {
      flex: 1;
      min-height: 400px;
      background-color: #0d1117;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    #tradeHistory {
      margin-top: 10px;
      background-color: #111;
      padding: 10px;
      border-radius: 4px;
      height: 150px;
      overflow-y: auto;
    }

    #tradeHistory strong {
      display: block;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ¦„ Unicorn Deriv Trader (Web)</h1>
    <div class="header-right">
      <input id="tokenInput" placeholder="Enter Deriv API token (optional)" />
      <button id="connectBtn">Connect</button>
      <span id="status">Not connected</span>
      <span id="userBalance">Balance: --</span>
    </div>
  </header>

  <main>
    <aside id="symbolList"></aside>

    <section id="chartSection">
      <div id="chartInner"></div>

      <div id="controls">
        <select id="modeSelect">
          <option value="simulation">Simulation</option>
          <option value="live">Live</option>
        </select>

        <label>Timeframe
          <select id="timeframe">
            <option value="M1">M1</option>
            <option value="M5">M5</option>
            <option value="M15">M15</option>
            <option value="H1">H1</option>
          </select>
        </label>

        <label>Lot: <input id="lot" type="number" step="0.01" min="0.01" value="1.00" /></label>
        <label>Stake: <input id="stake" type="number" step="0.01" min="0.01" value="1.00" /></label>
        <label>TP (%) <input id="tp" type="number" step="0.01" value="1.0" /></label>
        <label>SL (%) <input id="sl" type="number" step="0.01" value="1.0" /></label>

        <label><input id="martingale" type="checkbox"/> Martingale</label>
        <label>Multiplier <input id="multiplier" type="number" step="0.1" value="2.0" /></label>

        <button id="buyBtn">BUY</button>
        <button id="sellBtn">SELL</button>
        <button id="closeBtn">CLOSE</button>

        <div id="pnl">PnL: --</div>
      </div>

      <div id="tradeHistory">
        <strong>Trade history</strong>
        <div id="historyList"></div>
      </div>
    </section>
  </main>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="app.js" defer></script>
</body>
</html>
