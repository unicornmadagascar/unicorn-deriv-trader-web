<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unicorn Madagascar</title>

  <!-- Lightweight Charts -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Th√®me clair */
      --bg-main: #f8fafc;
      --bg-panel: #ffffff;
      --bg-accent: #eff6ff;
      --text-main: #1e293b;
      --text-muted: #475569;
      --border: #e2e8f0;
      --accent: #2563eb;
      --accent-light: #93c5fd;
    }

    body.dark {
      /* Th√®me sombre */
      --bg-main: #0d1117;
      --bg-panel: #161b22;
      --bg-accent: #1e293b;
      --text-main: #e6edf3;
      --text-muted: #9ba6b3;
      --border: #30363d;
      --accent: #58a6ff;
      --accent-light: #1e40af;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: linear-gradient(90deg, var(--accent), #3b82f6);
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .header-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input, select, button {
      padding: 6px 10px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      background-color: var(--bg-panel);
      color: var(--text-main);
      transition: all 0.2s ease;
    }

    button {
      background: linear-gradient(90deg, #3b82f6, var(--accent));
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    main {
      display: flex;
      height: calc(100vh - 60px);
    }

    aside#symbolList {
      width: 220px;
      background-color: var(--bg-panel);
      border-right: 1px solid var(--border);
      overflow-y: auto;
      padding: 12px;
      transition: background-color 0.3s ease;
    }

    .symbolItem {
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
      background-color: var(--bg-accent);
      transition: background 0.2s, transform 0.1s;
    }

    .symbolItem:hover {
      background-color: var(--accent-light);
      transform: scale(1.02);
    }

    .symbolItem.active {
      background-color: var(--accent);
      color: white;
    }

    #chartSection {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
    }

    #chartInner {
      flex: 1;
      min-height: 400px;
      background-color: var(--bg-panel);
      border-radius: 8px;
      border: 1px solid var(--border);
      transition: all 0.3s ease;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      background-color: var(--bg-panel);
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    #controls label {
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    #tradeHistory {
      margin-top: 10px;
      background-color: var(--bg-panel);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      height: 150px;
      overflow-y: auto;
    }

    #tradeHistory strong {
      display: block;
      margin-bottom: 6px;
      color: var(--text-main);
    }

    #pnl {
      font-weight: bold;
      color: var(--accent);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: var(--border);
      border-radius: 4px;
    }

    /* Bouton Light/Dark */
    .theme-toggle {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      font-size: 1rem;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .theme-toggle:hover {
      background: rgba(255,255,255,0.15);
    }
  </style>
</head>

<body>
  <header>
    <h1>ü¶Ñ Unicorn Deriv Trader (Web)</h1>
    <div class="header-right">
      <input id="tokenInput" placeholder="Enter Deriv API token (optional)" />
      <button id="connectBtn">Connect</button>
      <span id="status">Not connected</span>
      <span id="userBalance">Balance: --</span>
      <button class="theme-toggle" id="themeToggle" title="Toggle Light/Dark">üåô</button>
    </div>
  </header>

  <main>
    <aside id="symbolList"></aside>

    <section id="chartSection">
      <div id="chartInner"></div>

      <div id="controls">
        <select id="modeSelect">
          <option value="simulation">Simulation</option>
          <option value="live">Live</option>
        </select>

        <label>Timeframe
          <select id="timeframe">
            <option value="M1">M1</option>
            <option value="M5">M5</option>
            <option value="M15">M15</option>
            <option value="H1">H1</option>
          </select>
        </label>

        <label>Lot: <input id="lot" type="number" step="0.01" min="0.01" value="1.00" /></label>
        <label>Stake: <input id="stake" type="number" step="0.01" min="0.01" value="1.00" /></label>
        <label>TP (%) <input id="tp" type="number" step="0.01" value="1.0" /></label>
        <label>SL (%) <input id="sl" type="number" step="0.01" value="1.0" /></label>

        <label><input id="martingale" type="checkbox"/> Martingale</label>
        <label>Multiplier <input id="multiplier" type="number" step="0.1" value="2.0" /></label>

        <button id="buyBtn">BUY</button>
        <button id="sellBtn">SELL</button>
        <button id="closeBtn">CLOSE</button>

        <div id="pnl">PnL: --</div>
      </div>

      <div id="tradeHistory">
        <strong>Trade history</strong>
        <div id="historyList"></div>
      </div>
    </section>
  </main>

  <script>
    // üåó Gestion du mode clair/sombre
    const toggleBtn = document.getElementById("themeToggle");
    const body = document.body;

    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      toggleBtn.textContent = "‚òÄÔ∏è";
    }

    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
      const isDark = body.classList.contains("dark");
      toggleBtn.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
  </script>

  <script src="app.js" defer></script>
</body>
</html>
