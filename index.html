<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ¦„ Unicorn Deriv Trader (Web)</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Lightweight Charts -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <!-- âœ… Deriv API (Browser Build) -->
  <script src="https://unpkg.com/@deriv/deriv-api/dist/DerivAPIBasic.umd.js"></script>
</head>
<body>
  <header>
    <h1>ðŸ¦„ Unicorn Deriv Trader (Web)</h1>
    <div class="header-right">
      <input id="tokenInput" placeholder="Enter Deriv API token (optional for simulation)" />
      <button id="connectBtn">Connect</button>
      <span id="status">Not connected</span>
      <span id="userBalance">Balance: --</span>
    </div>
  </header>

  <main>
    <aside id="symbolList"></aside>

    <section id="chartSection">
      <div id="chartInner"></div>

      <div id="controls">
        <select id="modeSelect">
          <option value="simulation">Simulation</option>
          <option value="live">Live</option>
        </select>

        <label>Timeframe
          <select id="timeframe">
            <option value="M1">M1</option>
            <option value="M5">M5</option>
            <option value="M15">M15</option>
            <option value="H1">H1</option>
          </select>
        </label>

        <label>Lot: <input id="lot" type="number" step="0.01" min="0.01" value="1.00" /></label>
        <label>Stake: <input id="stake" type="number" step="0.01" min="0.01" value="1.00" /></label>
        <label>TP (%) <input id="tp" type="number" step="0.01" value="1.0" /></label>
        <label>SL (%) <input id="sl" type="number" step="0.01" value="1.0" /></label>

        <label><input id="martingale" type="checkbox"/> Martingale</label>
        <label>Multiplier <input id="multiplier" type="number" step="0.1" value="2.0" /></label>

        <button id="buyBtn">BUY</button>
        <button id="sellBtn">SELL</button>
        <button id="closeBtn">CLOSE</button>

        <div id="pnl">PnL: --</div>
      </div>

      <div id="tradeHistory">
        <strong>Trade history</strong>
        <div id="historyList"></div>
      </div>
    </section>
  </main>

  <!-- âœ… Ton script principal -->
  <script src="app.js" defer></script>
</body>
</html>
