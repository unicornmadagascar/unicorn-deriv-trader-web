<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ðŸ¦„ Unicorn Madagascar</title>
<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
<style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; }
    #topBar { display:flex; padding:10px; background:#fff; align-items:center; gap:10px; }
    #symbolList { width:220px; background:#fff; padding:5px; overflow-y:auto; height:80vh; border-right:1px solid #ddd; }
    .symbolItem { padding:6px 10px; margin-bottom:2px; cursor:pointer; display:flex; justify-content:space-between; align-items:center; border-radius:4px; transition:0.2s; }
    .symbolItem:hover { background:#e0f2fe; }
    .symbolItem.active { background:#3b82f6; color:#fff; font-weight:bold; }
    #chartInner { flex:1; height:80vh; }
</style>
</head>
<body>
<div id="topBar">
    <input type="text" id="tokenInput" placeholder="API Token" />
    <button id="connectBtn">Connect</button>
    <span id="status">Disconnected</span>
    <span id="userBalance"></span>
</div>
<div style="display:flex;">
    <div id="symbolList"></div>
    <div id="chartInner"></div>
</div>

<script>
// ---------------- Variables ----------------
const APP_ID = 105747;
const WS_URL = `wss://ws.derivws.com/websockets/v3?app_id=${APP_ID}`;
const tokenInput = document.getElementById("tokenInput");
const connectBtn = document.getElementById("connectBtn");
const statusSpan = document.getElementById("status");
const userBalance = document.getElementById("userBalance");
const symbolList = document.getElementById("symbolList");
const chartContainer = document.getElementById("chartInner");

let ws = null;
let authorized = false;
let currentSymbol = "BOOM1000";
let chart = null;
let areaSeries = null;
let chartData = [];
let lastPrices = {};

const volatilitySymbols = [
    "BOOM1000","CRASH1000","BOOM900","CRASH900","BOOM600","CRASH600",
    "BOOM500","CRASH500","R_100","R_75","R_50","R_25","R_10"
];

function formatNum(n){ return Number(n).toFixed(2); }
function setStatus(txt){ statusSpan.textContent = txt; }

// ---------------- Chart ----------------
function initChart() {
    chartContainer.innerHTML = "";
    chart = LightweightCharts.createChart(chartContainer, {
        width: chartContainer.clientWidth,
        height: chartContainer.clientHeight,
        layout: { backgroundColor: "#fff", textColor: "#333" },
        grid: { vertLines:{color:"#eee"}, horzLines:{color:"#eee"} },
    });
    areaSeries = chart.addAreaSeries({
        topColor: "rgba(59,130,246,0.3)",
        bottomColor: "rgba(59,130,246,0.05)",
        lineColor: "#3b82f6",
        lineWidth: 2,
    });
}

// ---------------- Symbols ----------------
function initSymbols() {
    symbolList.innerHTML = "";
    volatilitySymbols.forEach(sym => {
        const el = document.createElement("div");
        el.className = "symbolItem";
        el.id = `symbol-${sym}`;
        el.innerHTML = `<span>${sym}</span><span class="lastPrice">0</span>`;
        el.onclick = () => selectSymbol(sym);
        symbolList.appendChild(el);
    });
}

function selectSymbol(sym) {
    currentSymbol = sym;
    document.querySelectorAll(".symbolItem").forEach(e=>e.classList.remove("active"));
    const el = document.getElementById(`symbol-${sym}`);
    if(el) el.classList.add("active");
    chartData = [];
    initChart();
    subscribeTicks(sym);
}

// ---------------- WebSocket ----------------
function connectDeriv(token) {
    if(ws) ws.close();
    ws = new WebSocket(WS_URL);
    ws.onopen = () => {
        setStatus("Connecting...");
        ws.send(JSON.stringify({ authorize: token }));
    };

    ws.onmessage = msg => {
        const data = JSON.parse(msg.data);

        if(data.msg_type === "authorize" && data.authorize?.loginid){
            setStatus(`Connected: ${data.authorize.loginid}`);
            authorized = true;
            volatilitySymbols.forEach(sym => subscribeTicks(sym));
        }

        if(data.msg_type === "balance" && data.balance){
            userBalance.textContent = `Balance: ${parseFloat(data.balance.balance).toFixed(2)} ${data.balance.currency}`;
        }

        if(data.msg_type === "tick" && data.tick){
            const tick = data.tick;
            const p = Number(tick.quote);
            lastPrices[tick.symbol] = p;
            const el = document.getElementById(`symbol-${tick.symbol}`);
            if(el) el.querySelector(".lastPrice").textContent = formatNum(p);

            if(tick.symbol === currentSymbol){
                chartData.push({ time: Math.floor(tick.epoch), value: p });
                if(chartData.length>600) chartData.shift();
                areaSeries.setData(chartData);
            }
        }
    };

    ws.onclose = () => setStatus("Disconnected");
    ws.onerror = e => console.error("WS Error:", e);
}

function subscribeTicks(symbol){
    if(ws && ws.readyState===WebSocket.OPEN){
        ws.send(JSON.stringify({ ticks: symbol, subscribe:1 }));
    }
}

// ---------------- Connect ----------------
connectBtn.onclick = ()=>{
    const token = tokenInput.value.trim();
    if(!token){ alert("Enter API Token"); return; }
    connectDeriv(token);
};

// ---------------- Init ----------------
initSymbols();
initChart();
selectSymbol(currentSymbol);

// ---------------- Resize ----------------
window.addEventListener("resize", ()=>{
    if(chart) chart.resize(chartContainer.clientWidth, chartContainer.clientHeight);
});
</script>
</body>
</html>
