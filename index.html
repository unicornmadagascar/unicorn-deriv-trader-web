<!-- Lightweight Charts Standalone -->
<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
header { padding: 10px; background: #2962FF; color: #fff; text-align: center; font-size: 1.2em; }
#container { display: flex; height: calc(100vh - 50px); }
#symbolList { width: 220px; background: #fff; overflow-y: auto; border-right: 1px solid #ddd; }
.symbolItem { padding: 10px 15px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; transition: all 0.2s; font-weight: normal; }
.symbolItem:hover { background: #e3f2fd; transform: translateX(2px); }
.symbolItem.selected { background: #2962FF; color: #fff; font-weight: bold; }
#chartInner { flex: 1; }
#controls { padding: 10px; background: #fff; border-bottom: 1px solid #ddd; display: flex; gap: 10px; align-items: center; }
button { padding: 6px 12px; background: #2962FF; border: none; color: #fff; cursor: pointer; border-radius: 4px; transition: all 0.2s; }
button:hover { background: #0039cb; }
.lastPrice.flash {
    animation: flashPrice 0.5s;
}

@keyframes flashPrice {
    0% { background-color: #c8e6c9; }
    100% { background-color: transparent; }
}
</style>
</head>

<header>ðŸ¦„ Unicorn Madagascar â€” Deriv Trader</header>

<div id="controls">
    <button id="connectBtn">Connect</button>
    <span id="status">Disconnected</span>
    <span id="userBalance"></span>
</div>

<div id="container">

    <div id="chartInner"></div>
</div>
