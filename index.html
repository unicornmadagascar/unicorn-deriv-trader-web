<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script defer src="app.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }

    #symbolList {
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }

    .symbol-item {
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      background: #eee;
      font-weight: 600;
      transition: 0.3s;
    }

    .symbol-item:hover {
      background: #007bff;
      color: white;
    }

    #container {
      flex: 1;
      position: relative;
    }

    /* Gauges section */
    #gauges {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 20px;
      z-index: 5;
    }

    .gauge {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: conic-gradient(#ccc 0deg, #ccc 360deg);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: background 0.8s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    .gauge span {
      position: absolute;
      text-align: center;
      font-weight: bold;
      color: #333;
    }

    .gauge-label {
      font-size: 13px;
      margin-top: 6px;
      color: #555;
    }

    .gauge-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #connectBtn {
      background: #007bff;
      color: white;
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    #connectBtn:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <header>
    <div id="symbolList"></div>
    <button id="connectBtn">Se connecter</button>
  </header>

  <div id="container">
    <div id="gauges">
      <div class="gauge-container">
        <div id="volGauge" class="gauge"><span>0%</span></div>
        <div class="gauge-label">VolatilitÃ©</div>
      </div>
      <div class="gauge-container">
        <div id="trendGauge" class="gauge"><span>0%</span></div>
        <div class="gauge-label">Tendance</div>
      </div>
      <div class="gauge-container">
        <div id="probGauge" class="gauge"><span>0%</span></div>
        <div class="gauge-label">ProbabilitÃ©</div>
      </div>
    </div>
  </div>
</body>
</html>
