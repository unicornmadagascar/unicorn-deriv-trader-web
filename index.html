<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🦄 Unicorn Madagascar — Deriv Multiplier Trader</title>

  <!-- Lightweight Charts -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    /* 🌈 Styles identiques à ton code précédent */
    :root {
      --bg-main: #f8fafc;
      --bg-panel: #ffffff;
      --bg-accent: #eff6ff;
      --text-main: #1e293b;
      --text-muted: #475569;
      --border: #e2e8f0;
      --accent: #2563eb;
      --accent-light: #93c5fd;
    }

    body.dark {
      --bg-main: #0d1117;
      --bg-panel: #161b22;
      --bg-accent: #1e293b;
      --text-main: #e6edf3;
      --text-muted: #9ba6b3;
      --border: #30363d;
      --accent: #58a6ff;
      --accent-light: #1e40af;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      transition: 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: linear-gradient(90deg, var(--accent), #3b82f6);
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    header h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .header-right {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input, select, button {
      padding: 6px 10px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      background-color: var(--bg-panel);
      color: var(--text-main);
      transition: 0.2s;
    }

    button {
      background: linear-gradient(90deg, #3b82f6, var(--accent));
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover { opacity: 0.9; }

    main {
      display: flex;
      align-items: flex-start;
      height: auto;
      min-height: 100vh;
    }

    /* ===========================================================
   🧭 Barre latérale des symboles
=========================================================== */
#mainWrapper {
  display: flex;
  height: 100vh;
  width: 100%;
  background: #0e1117;
  color: #fff;
  overflow: hidden;
}

#symbolList {
  display: flex;
  flex-direction: column;
  width: 160px;
  background: rgba(25, 25, 25, 0.95);
  border-right: 1px solid rgba(255, 255, 255, 0.1);
  padding: 8px;
  overflow-y: auto;
  margin-top: 16px;
}

.symbol-item {
  color: #ccc;
  font-size: 13px;
  padding: 6px 10px;
  border-radius: 6px;
  margin-bottom: 4px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

.symbol-item:hover {
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
}

.symbol-item.active {
  background: linear-gradient(90deg, #00b4d8, #0077b6);
  color: #fff;
  font-weight: 600;
}

    #chartSection {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      position: relative;
    }

    #chartInner {
      flex: 1;
      width: 100%;
      min-height: 500px;
      background-color: var(--bg-panel);
      border-radius: 8px;
      border: 1px solid var(--border);
      position: relative;
      z-index: 1;
    }

    #controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      background-color: var(--bg-panel);
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 10px;
    }

    #tradeHistory, #autoTradeHistory {
      margin-top: 10px;
      background-color: var(--bg-panel);
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      height: 300px;
      overflow-y: auto;
    }

    table.trade-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    .trade-table th, .trade-table td {
      padding: 6px 8px;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }

    .buy { color: #16a34a; font-weight: 600; }
    .sell { color: #dc2626; font-weight: 600; }

    #pnl {
      font-weight: bold;
      color: var(--accent);
    }

    .theme-toggle {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      font-size: 1rem;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .theme-toggle:hover { background: rgba(255,255,255,0.15); }

  </style>
</head>

<body>
  <header>
    <h1>🦄 Unicorn Madagascar</h1>
    <div class="header-right">
      <input id="tokenInput" placeholder="Enter Deriv API token (optional)" />
      <button id="connectBtn">Connect</button>
      <span id="status">Not connected</span>
      <span id="userBalance">💰 Balance: --</span>
      <button class="theme-toggle" id="themeToggle" title="Toggle Light/Dark">🌙</button>
    </div>
  </header>

  <main>
    <aside id="symbolPanel">
      <div id="symbolList"></div>
      <div id="plGaugeContainer">
        <canvas id="plGauge" width="230" height="230"></canvas>
      </div>
    </aside>

    <section id="chartSection">
      <div id="gaugeDashboard"></div>

      <!-- ✅ Remplacement canvas → lightweight chart -->
      <div id="chartInner">
        <div id="tradingChart" style="width:100%; height:100%;"></div>
      </div>

      <div id="controls">
        <select id="modeSelect">
          <option value="simulation">Simulation</option>
          <option value="live">Live</option>
        </select>

        <label>Multiplier
          <select id="multiplier">
            <option value="100">100</option>
            <option value="200">200</option>
            <option value="300">300</option>
            <option value="400">400</option>
            <option value="500">500</option>
          </select>
        </label>

        <label>Stake:
          <input id="stake" type="number" step="0.01" min="0.01" value="1.00" />
        </label>

        <label>TP (%) <input id="tp" type="number" step="0.01" value="1.0" /></label>
        <label>SL (%) <input id="sl" type="number" step="0.01" value="1.0" /></label>
        <label>Buy Number: <input id="buyNumber" type="number" min="1" max="100" value="1" /></label>
        <label>Sell Number: <input id="sellNumber" type="number" min="1" max="100" value="1" /></label>

        <button id="launchAutomation">Launch Automation</button>
        <button id="buyBtn">BUY</button>
        <button id="sellBtn">SELL</button>
        <button id="closeBtn">CLOSE ALL WINNING</button>
        <button id="closeBtnAll">CLOSE ALL</button>
        <div id="pnl">PnL: --</div>
      </div>

      <div id="autoTradeHistory">
        <strong>Automated trades</strong>
        <div id="autoHistoryList"></div>
      </div>

      <div id="tradeHistory">
        <strong>📜 Trade history</strong>
        <div id="historyList"></div>
      </div>
    </section>
  </main>

  <script src="app.js" defer></script>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <script>
    // 🌗 Thème clair/sombre
    const toggleBtn = document.getElementById("themeToggle");
    const body = document.body;
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      toggleBtn.textContent = "☀️";
    }
    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
      const isDark = body.classList.contains("dark");
      toggleBtn.textContent = isDark ? "☀️" : "🌙";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // Automation toggle
    const launchAutomationBtn = document.getElementById("launchAutomation");
    launchAutomationBtn.addEventListener("click", () => {
      const isActive = launchAutomationBtn.classList.toggle("active");
      launchAutomationBtn.textContent = isActive ? "Stop Automation" : "Launch Automation";
    });
  </script>
</body>
</html>
