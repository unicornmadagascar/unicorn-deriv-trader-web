<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ü¶Ñ Unicorn Madagascar ‚Äî Deriv Live Ticks</title>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script defer src="app.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin:0; height:100vh; display:flex; flex-direction:column; background:#f8f9fa; }
    header { display:flex; justify-content:space-between; align-items:center; padding:10px 16px; background:#fff; border-bottom:1px solid #e6e6e6; }
    #symbolList { display:flex; gap:10px; overflow-x:auto; }
    .symbol-item { padding:6px 12px; border-radius:20px; background:#eee; cursor:pointer; font-weight:600; transition:0.18s; }
    .symbol-item:hover { background:#007bff; color:#fff; }
    #container { position:relative; flex:1; display:flex; }
    /* chart area */
    #chartArea { flex:1; display:flex; flex-direction:column; }
    #chartInner { flex:1; min-height:300px; background:#fff; margin:12px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); overflow:hidden; }
    /* gauges */
    #gauges { position:absolute; top:18px; right:18px; display:flex; gap:16px; z-index:10; }
    .gauge-container { display:flex; flex-direction:column; align-items:center; width:120px; }
    .gauge { width:110px; height:110px; border-radius:50%; background: conic-gradient(#ddd 0deg, #ddd 360deg); display:flex; align-items:center; justify-content:center; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
    .gauge span { font-weight:700; color:#222; }
    .gauge-label { margin-top:6px; color:#555; font-size:13px; text-align:center; }
    #controls { padding:8px 16px; background:#fff; border-bottom:1px solid #eee; display:flex; gap:12px; align-items:center; }
    #connectBtn { background:#007bff; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; }
    #connectBtn:hover { background:#0056b3; }
  </style>
</head>
<body>
  <header>
    <div id="symbolList"></div>
    <div id="controls">
      <div id="accountInfo" style="margin-right:10px; font-weight:500; color:#333;"></div>
      <button id="connectBtn">Se connecter</button>
    </div>
  </header>

  <!-- Panneau complet de contr√¥le sous le chart -->
<div id="controlFormPanel" style="
    display: none;
    position: relative;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    padding: 15px;
    margin-top: 10px;
    width: 100%;
    box-sizing: border-box;
">
    <div style="display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: flex-start;">
        <!-- Toggle Automation -->
        <button id="toggleAutomation" style="flex: 1 1 150px;">Launch Automation</button>
        
        <!-- BUY / SELL -->
        <button id="buyBtn" style="flex: 1 1 80px; background-color: #4caf50; color: #fff;">BUY</button>
        <button id="sellBtn" style="flex: 1 1 80px; background-color: #f44336; color: #fff;">SELL</button>
        
        <!-- Close Buttons -->
        <button id="closeWinning" style="flex: 1 1 120px;">Close Winning</button>
        <button id="closeAll" style="flex: 1 1 120px;">Close All</button>

        <!-- ComboBox Multiplier -->
        <label style="flex: 1 1 80px;">Multiplier:
            <select id="multiplierSelect" style="width: 100%;">
                <option value="100">100</option>
                <option value="200">200</option>
                <option value="300">300</option>
                <option value="400">400</option>
                <option value="500">500</option>
            </select>
        </label>

        <!-- SpinEdits -->
        <label style="flex: 1 1 80px;">Stake:
            <input type="number" id="stakeInput" value="1" min="1" style="width: 100%;">
        </label>

        <label style="flex: 1 1 80px;">Buy Number:
            <input type="number" id="buyNumberInput" value="1" min="1" style="width: 100%;">
        </label>

        <label style="flex: 1 1 80px;">Sell Number:
            <input type="number" id="sellNumberInput" value="1" min="1" style="width: 100%;">
        </label>

        <label style="flex: 1 1 80px;">TP:
            <input type="number" id="tpInput" value="0" min="0" style="width: 100%;">
        </label>

        <label style="flex: 1 1 80px;">SL:
            <input type="number" id="slInput" value="0" min="0" style="width: 100%;">
        </label>
    </div>
  </div>

<!-- Bouton pour afficher / cacher le panneau -->
  <button id="controlPanelToggle" style="margin-top: 5px;">‚öôÔ∏è Show Controls</button>


  <div id="container">
    <div id="chartArea">
      <!-- Gauges sont affich√©es par app.js dans #gaugesContainer ou on peut les garder statiques ici -->
      <div id="chartInner"></div>
    </div>

    <!-- Gauges top-right (statiques dans HTML) -->
    <div id="gauges">
      <div class="gauge-container">
        <div id="volGauge" class="gauge"><span>0%</span></div>
       
      </div>
      <div class="gauge-container">
        <div id="trendGauge" class="gauge"><span>0%</span></div>
      
      </div>
      <div class="gauge-container">
        <div id="probGauge" class="gauge"><span>0%</span></div>
       
      </div>
    </div>
  </div>
</body>
</html>
