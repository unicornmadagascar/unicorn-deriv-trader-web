<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ðŸ¦„ Unicorn Madagascar â€” Deriv Multiplier Trader</title>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #f8fafc;
      --bg-panel: #ffffff;
      --bg-accent: #eff6ff;
      --text-main: #1e293b;
      --text-muted: #475569;
      --border: #e2e8f0;
      --accent: #2563eb;
      --accent-light: #93c5fd;
    }

    body.dark {
      --bg-main: #0d1117;
      --bg-panel: #161b22;
      --bg-accent: #1e293b;
      --text-main: #e6edf3;
      --text-muted: #9ba6b3;
      --border: #30363d;
      --accent: #58a6ff;
      --accent-light: #1e40af;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-main);
      color: var(--text-main);
      transition: 0.3s;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: linear-gradient(90deg, var(--accent), #3b82f6);
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    header h1 { font-size: 1.2rem; font-weight: 600; }
    .header-right { display: flex; gap: 10px; align-items: center; }

    input, select, button {
      padding: 6px 10px;
      font-size: 0.9rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      background-color: var(--bg-panel);
      color: var(--text-main);
      transition: 0.2s;
    }

    button {
      background: linear-gradient(90deg, #3b82f6, var(--accent));
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover { opacity: 0.9; }

    main { display: flex; align-items: flex-start; min-height: 100vh; }

    /* =======================================================
       ðŸŽ¯ Barre latÃ©rale moderne des symboles
    ======================================================= */
    #symbolPanel {
      width: 200px;
      background: var(--bg-panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      transition: background 0.3s;
    }

    #symbolHeader {
      padding: 10px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-accent);
      font-weight: 600;
      text-align: center;
      color: var(--text-main);
    }

    #symbolSearch {
      margin: 8px;
      padding: 6px 8px;
      border: 1px solid var(--border);
      border-radius: 6px;
      width: calc(100% - 16px);
      background: var(--bg-main);
      color: var(--text-main);
      font-size: 0.85rem;
    }

    #symbolList {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
      scrollbar-width: thin;
      scrollbar-color: var(--accent-light) transparent;
    }

    #symbolList::-webkit-scrollbar { width: 6px; }
    #symbolList::-webkit-scrollbar-thumb {
      background: var(--accent-light);
      border-radius: 4px;
    }

    .symbol-item {
      padding: 6px 10px;
      margin-bottom: 4px;
      font-size: 13px;
      border-radius: 6px;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .symbol-item:hover {
      background: var(--bg-accent);
      color: var(--text-main);
      transform: translateX(2px);
    }

    .symbol-item.active {
      background: linear-gradient(90deg, var(--accent), #3b82f6);
      color: white;
      font-weight: 600;
      box-shadow: 0 0 6px rgba(37,99,235,0.4);
    }

    #plGaugeContainer {
      padding: 8px;
      border-top: 1px solid var(--border);
      background: var(--bg-panel);
    }

    /* =======================================================
       Chart et contrÃ´les
    ======================================================= */
    #chartSection {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      position: relative;
    }

    #chartInner {
      flex: 1;
      width: 100%;
      min-height: 500px;
      background-color: var(--bg-panel);
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    #controls {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      background-color: var(--bg-panel);
      border-radius: 8px;
      border: 1px solid var(--border);
      padding: 10px;
    }

    .theme-toggle {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.3);
      color: white;
      font-size: 1rem;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .theme-toggle:hover { background: rgba(255,255,255,0.15); }

    /* ðŸ§­ Panneau des symboles â€” clair et large */
#symbolPanel {
  display: flex;
  flex-direction: column;
  width: 240px;
  background: #ffffff;
  border-right: 1px solid #e2e8f0;
  padding: 10px;
  color: #1e293b;
  overflow-y: auto;
  transition: 0.3s;
}

.symbol-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #1e293b;
  font-size: 14px;
  padding: 8px 12px;
  border-radius: 6px;
  margin-bottom: 6px;
  cursor: pointer;
  border: 1px solid transparent;
  transition: all 0.2s ease-in-out;
  background: #f8fafc;
}

.symbol-item:hover {
  background: #e0f2fe;
  border-color: #93c5fd;
}

.symbol-item.active {
  background: linear-gradient(90deg, #3b82f6, #2563eb);
  color: #fff;
  border: none;
  box-shadow: 0 0 6px rgba(59,130,246,0.4);
}

.symbol-quote {
  font-weight: 600;
  color: #2563eb;
  margin-left: 6px;
}

  </style>
</head>

<body>
  <header>
    <h1>ðŸ¦„ Unicorn Madagascar</h1>
    <div class="header-right">
      <input id="tokenInput" placeholder="Enter Deriv API token (optional)" />
      <button id="connectBtn">Connect</button>
      <span id="status">Not connected</span>
      <span id="userBalance">ðŸ’° Balance: --</span>
      <button class="theme-toggle" id="themeToggle" title="Toggle Light/Dark">ðŸŒ™</button>
    </div>
  </header>

  <main>
    <!-- âœ… Barre latÃ©rale modernisÃ©e -->
    <aside id="symbolPanel">
      <div id="symbolHeader">Market Watch</div>
      <input id="symbolSearch" type="text" placeholder="ðŸ” Search symbol..." />
      <div id="symbolList"></div>
      <div id="plGaugeContainer">
        <canvas id="plGauge" width="230" height="230"></canvas>
      </div>
    </aside>

    <section id="chartSection">
      <div id="chartInner">
        <div id="tradingChart" style="width:100%;height:100%;"></div>
      </div>

      <div id="controls">
        <!-- (tes contrÃ´les existants inchangÃ©s) -->
      </div>
    </section>
  </main>

  <script src="app.js" defer></script>

  <script>
    // ðŸŒ— ThÃ¨me clair/sombre
    const toggleBtn = document.getElementById("themeToggle");
    const body = document.body;
    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      toggleBtn.textContent = "â˜€ï¸";
    }
    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
      const isDark = body.classList.contains("dark");
      toggleBtn.textContent = isDark ? "â˜€ï¸" : "ðŸŒ™";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });

    // ðŸ” Recherche symboles
    const searchInput = document.getElementById("symbolSearch");
    searchInput.addEventListener("input", () => {
      const filter = searchInput.value.toLowerCase();
      document.querySelectorAll(".symbol-item").forEach(el => {
        el.style.display = el.textContent.toLowerCase().includes(filter) ? "" : "none";
      });
    });
  </script>
</body>
</html>
