<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ü¶Ñ Unicorn Madagascar ‚Äî Deriv Live Ticks</title>

  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script defer src="app.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin:0; height:100vh; display:flex; flex-direction:column; background:#f8f9fa; }
    header { display:flex; justify-content:space-between; align-items:center; padding:10px 16px; background:#fff; border-bottom:1px solid #e6e6e6; }
    #symbolList { display:flex; gap:10px; overflow-x:auto; }
    .symbol-item { padding:6px 12px; border-radius:20px; background:#eee; cursor:pointer; font-weight:600; transition:0.18s; }
    .symbol-item:hover { background:#007bff; color:#fff; }
    #container { position:relative; flex:1; display:flex; }
    /* chart area */
    #chartArea { flex:1; display:flex; flex-direction:column; }
    #chartInner { flex:1; min-height:300px; background:#fff; margin:12px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); overflow:hidden; }
    /* gauges */
    #gauges { position:absolute; top:18px; right:18px; display:flex; gap:16px; z-index:10; }
    .gauge-container { display:flex; flex-direction:column; align-items:center; width:120px; }
    .gauge { width:110px; height:110px; border-radius:50%; background: conic-gradient(#ddd 0deg, #ddd 360deg); display:flex; align-items:center; justify-content:center; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
    .gauge span { font-weight:700; color:#222; }
    .gauge-label { margin-top:6px; color:#555; font-size:13px; text-align:center; }
    #controls { padding:8px 16px; background:#fff; border-bottom:1px solid #eee; display:flex; gap:12px; align-items:center; }
    #connectBtn { background:#007bff; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer; }
    #connectBtn:hover { background:#0056b3; }
  </style>
</head>
<body>
  <header>
    <div id="symbolList"></div>
    <div id="controls">
      <div id="accountInfo" style="margin-right:10px; font-weight:500; color:#333;"></div>
      <button id="connectBtn">Se connecter</button>
    </div>
  </header>

  <!-- Bouton de contr√¥le principal pour afficher la section -->
<button id="controlBtn" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">‚öôÔ∏è</button>

<!-- Section flottante blanche (initialement cach√©e) -->
<div id="controlPanel" style="
    display: none;
    position: fixed;
    top: 60px;
    right: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    padding: 15px;
    z-index: 1000;
    width: 180px;
    text-align: center;
">
    <button id="toggleAutomation" style="width: 100%; margin: 5px 0;">Launch Automation</button>
    <button id="buyBtn" style="width: 100%; margin: 5px 0; background-color: #4caf50; color: #fff;">BUY</button>
    <button id="sellBtn" style="width: 100%; margin: 5px 0; background-color: #f44336; color: #fff;">SELL</button>
    <button id="closeWinning" style="width: 100%; margin: 5px 0;">Close Winning</button>
    <button id="closeAll" style="width: 100%; margin: 5px 0;">Close All</button>
</div>


  <div id="container">
    <div id="chartArea">
      <!-- Gauges sont affich√©es par app.js dans #gaugesContainer ou on peut les garder statiques ici -->
      <div id="chartInner"></div>
    </div>

    <!-- Gauges top-right (statiques dans HTML) -->
    <div id="gauges">
      <div class="gauge-container">
        <div id="volGauge" class="gauge"><span>0%</span></div>
       
      </div>
      <div class="gauge-container">
        <div id="trendGauge" class="gauge"><span>0%</span></div>
      
      </div>
      <div class="gauge-container">
        <div id="probGauge" class="gauge"><span>0%</span></div>
       
      </div>
    </div>
  </div>
</body>
</html>
