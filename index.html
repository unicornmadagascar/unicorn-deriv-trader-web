<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicorn Deriv Trader Web</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", sans-serif;
      }

      body {
        background: #111;
        color: #fff;
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      /* --- Left panel: Symbol list --- */
      #symbols-panel {
        width: 220px;
        border-right: 1px solid #333;
        background: #181818;
        display: flex;
        flex-direction: column;
      }

      #symbols-panel h3 {
        padding: 15px;
        font-size: 16px;
        border-bottom: 1px solid #333;
        text-align: center;
      }

      #symbols {
        list-style: none;
        flex: 1;
        overflow-y: auto;
      }

      #symbols li {
        padding: 10px 15px;
        border-bottom: 1px solid #222;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.2s;
      }

      #symbols li:hover {
        background: #262626;
      }

      #symbols li.active {
        background: #333;
        color: #00e6b8;
        font-weight: 600;
      }

      .change-pos {
        color: #00ff80;
      }

      .change-neg {
        color: #ff4d4d;
      }

      /* --- Center: Chart --- */
      #chart {
        flex: 1;
        background: #101010;
      }

      /* --- Right panel: Account info --- */
      #account-panel {
        width: 250px;
        border-left: 1px solid #333;
        background: #181818;
        padding: 15px;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        gap: 10px;
      }

      #account-panel h2 {
        font-size: 18px;
        color: #00e6b8;
      }

      #account-panel h4 {
        font-weight: 400;
        font-size: 15px;
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <!-- Left side: Boom & Crash list -->
    <div id="symbols-panel">
      <h3>ðŸ“Š Boom & Crash</h3>
      <ul id="symbols"></ul>
    </div>

    <!-- Center: Chart -->
    <div id="chart"></div>

    <!-- Right side: Account details -->
    <div id="account-panel">
      <h2>Unicorn Trader</h2>
      <h4 id="account">Account: ...</h4>
      <h4 id="pnl">Balance: ...</h4>
    </div>

    <!-- Chart Library + Script -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="app.js"></script>
  </body>
</html>
