<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ¦„ Unicorn Madagascar â€” Trader Demo</title>

  <!-- Lightweight Charts Standalone -->
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      padding: 10px;
      background: #2962FF;
      color: white;
      text-align: center;
      font-size: 1.2em;
    }
    #container {
      display: flex;
      height: calc(100vh - 50px);
    }
    #symbolList {
      width: 200px;
      background: white;
      border-right: 1px solid #ddd;
      overflow-y: auto;
    }
    .symbolItem {
      padding: 8px 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      transition: 0.2s;
    }
    .symbolItem:hover {
      background: #e3f2fd;
    }
    .symbolItem.selected {
      background: #2962FF;
      color: white;
      font-weight: bold;
    }
    .progress {
      width: 40px;
      height: 6px;
      border-radius: 3px;
      background: #ddd;
      overflow: hidden;
      margin-left: 8px;
    }
    .progress-inner {
      height: 100%;
      width: 50%;
      transition: width 0.4s ease, background-color 0.4s ease;
    }
    #chartInner {
      flex: 1;
      position: relative;
    }
    #controls {
      padding: 8px;
      background: white;
      border-bottom: 1px solid #ddd;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    /* Gauges section */
    .gauge-container {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 20px;
      z-index: 10;
    }
    .gauge {
      position: relative;
      width: 90px;
      height: 90px;
    }
    .gauge svg {
      transform: rotate(-90deg);
      width: 100%;
      height: 100%;
    }
    .gauge circle {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.6s ease, stroke 0.6s ease;
    }
    .gauge .bg {
      stroke: #eee;
    }
    .gauge .meter {
      stroke: #2962FF;
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
    }
    .gauge-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>

<body>
  <header>ðŸ¦„ Unicorn Madagascar â€” Deriv Trader</header>

  <div id="controls">
    <button id="connectBtn">Connect</button>
    <span id="status">Disconnected</span>
    <span id="userBalance"></span>
  </div>

  <div id="container">
    <div id="symbolList"></div>
    <div id="chartInner">
      <div class="gauge-container">
        <div class="gauge" id="volGauge">
          <svg><circle class="bg" cx="45" cy="45" r="40"></circle><circle class="meter" cx="45" cy="45" r="40"></circle></svg>
          <div class="gauge-label">Volatility</div>
        </div>
        <div class="gauge" id="trendGauge">
          <svg><circle class="bg" cx="45" cy="45" r="40"></circle><circle class="meter" cx="45" cy="45" r="40"></circle></svg>
          <div class="gauge-label">Trend</div>
        </div>
        <div class="gauge" id="probGauge">
          <svg><circle class="bg" cx="45" cy="45" r="40"></circle><circle class="meter" cx="45" cy="45" r="40"></circle></svg>
          <div class="gauge-label">Probability</div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
